<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Falhou - Probability Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --surface: #121212;
            --danger: #ff4757;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: var(--danger);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .btn {
            background: #444;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>❌ PAGAMENTO REJEITADO</h1>
        <p>Infelizmente não conseguimos processar o pagamento.<br>Verifique seus dados e tente novamente.</p>
        <a href="/subscribe" class="btn">TENTAR NOVAMENTE</a>
    </div>
</body>

</html>
